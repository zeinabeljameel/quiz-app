<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="quiz-container">
        <div class="quiz-info">
            <div class="category">أسئلة دينية</div>
            <div class="count">عدد الأسئلة : <span style="color: #0075ff;"></span></div>
        </div>
        <div class="quiz-area">
        </div>
        <div class="answers-area"></div>
        <button class="submit-answer">إرسال اللإجابة</button>
        <div class="bullets">
            <div class="spans"></div>
        </div>
        <div class="results">
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
